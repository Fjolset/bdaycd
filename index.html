<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Birthday Countdown Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="box_container">
            <div class="box">
                <div class="picture">
                    <img src="img/alex.jpg" alt="">
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="daysa">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hoursa">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="minsa">0</p>
                    <span>mins</span>
                </div>
            </div>
            <div class="box">
                <div class="picture">
                    <img src="img/birgitte.jpg" alt="">
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="daysb">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hoursb">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="minsb">0</p>
                    <span>mins</span>
                </div>    
            </div>
            <div class="box">
                <div class="picture">
                    <img src="img/lucas.jpg" alt="">
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="daysl">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hoursl">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="minsl">0</p>
                    <span>mins</span>
                </div>
            </div>
            <div class="box">
                <div class="picture">
                    <img src="img/fie.jpg" alt="">
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="daysf">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hoursf">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="minsf">0</p>
                    <span>mins</span>
                </div>
            </div>
            <div class="box">
                <div class="picture">
                    <img src="img/christian.jpg" alt="">
                </div>
                <div class="countdown-el days-c">
                    <p class="big-text" id="daysc">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hoursc">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="minsc">0</p>
                    <span>mins</span>
                </div>
            </div>
        </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
